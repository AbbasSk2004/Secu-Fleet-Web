<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Submit Job Listing</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Optional: Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: black;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: white;
        }

        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h2 style="color: white;">Submit Job Listing</h2>
    <nav class="navbar navbar-expand-lg navbar-dark px-5 py-3 py-lg-0">
      
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="fa fa-bars"></span>
        </button>
        <div id="adminNavbar"></div>
<script>
  fetch('./adminNavbar.html')
    .then(response => response.text())
    .then(html => {
      document.getElementById('adminNavbar').innerHTML = html;
    })
    .catch(error => console.error('Error loading navbar:', error));
</script>

    </nav>
    <form id="jobListingForm">
        <label for="jobTitle">Job Title:</label>
        <input type="text" id="jobTitle" name="jobTitle" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>

        <label for="requirements">Requirements:</label>
        <textarea id="requirements" name="requirements" rows="2" required></textarea>

        <label for="salary">Salary:</label>
        <input type="number" id="salary" name="salary" required>

        <label for="company">Company:</label>
        <input type="text" id="company" name="company" required>

        <label for="skills">Skills (comma-separated):</label>
        <input type="text" id="skills" name="skills" required>

        <button type="submit">Submit Job Listing</button>
    </form>

    <script src="/js/admin/addCareers.js"></script>
</body>

</html>
