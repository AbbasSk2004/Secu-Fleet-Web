<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Careers</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   <style>
        /* Optional: Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: black;
        }
        #careers-table{
        /* margin-left:15%;
        margin-top: 50px; */
        width: 100%;
        height: auto;
    }
    table.one {                                  
        margin-bottom: 3em; 
        border-collapse:collapse;   }   
         
        td {                            /* removed the border from the table data rows  */
        text-align: center;     
        width: 10em;                    
        padding: 1em;       }       
         
        th {                              /* removed the border from the table heading row  */
        text-align: center;                 
        padding: 1em;
        background-color: rgb(6, 163, 218);       /* added a red background color to the heading cells  */
        color: white;       }                 /* added a white font color to the heading text */
         
        tr {    
        height: 1em;    }
         
        table tr:nth-child(even) {            /* added all even rows a #eee color  */
            background-color: #eee;     }
         
        table tr:nth-child(odd) {            /* added all odd rows a #fff color  */
        background-color:white !important;      }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark px-5 py-3 py-lg-0">
      
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="fa fa-bars"></span>
        </button>
        <div id="adminNavbar"></div>
<script>
  fetch('./adminNavbar.html')
    .then(response => response.text())
    .then(html => {
      document.getElementById('adminNavbar').innerHTML = html;
    })
    .catch(error => console.error('Error loading navbar:', error));
</script>

    </nav>
    <h2>View Careers</h2>
    <table id="careers-table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Location</th>
                <th>requirements</th>
                <th>Salary</th>
                <th>Skills</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Job listings will be dynamically added here -->
        </tbody>
    </table>

    <script src="/js/admin/viewCareers.js"></script>
    <script src="/js/admin.js"></script>
</body>
</html>
